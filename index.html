<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>placement aleatoire</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-center">

  <!-- titre de la page -->
  <div class="container-fluid bg-primary shadowBox">
    <div class="col-xs-12">
      <div class="col-xs-8">
        <h1 class="text-uppercase text-center page-header shadowTxt"><strong>placement aléatoire</strong></h1>
        <p id="contenu"></p>
      </div>
      <div class="col-xs-4">

        <!-- CONTENU METEO -->
        <div class="col-xs-12 meteoBox bg-primary text-justify marge-top-xs marge-bot-xs">
          <!-- ville -->
          <div class="row">
            <div class="col-xs-3">
              <div id="meteo"></div>
            </div>
          </div>
          <!-- jour -->
          <div class="row">
            <div class="col-xs-6">
              <div id="jour"></div>
            </div>
          </div>
          <!-- temperature + icone -->
          <div class="row">
            <div class="col-xs-5">
              <div id="temp"></div>
            </div>
            <div class="col-xs-5 col-xs-offset-2">
              <div id="param"></div>
            </div>
          </div>
        </div>
        <!-- FIN CONTENU METEO -->

      </div>
    </div>

  </div>
  <!-- fin du titre -->

  <!-- début des tables de la classe -->
  <div class="container marge-top">

    <!-- 1 ere rangé de table -->

    <div class="row">

      <div class="col-xs-4 radius shadowBox">
        <!-- place 0/1 -->
        <div class="col-xs-6" id="place0"></div>
        <div class="col-xs-6" id="place1"></div>

      </div>

      <!-- place 2/3 -->
      <div class="col-xs-4 radius shadowBox">

        <div class="col-xs-6" id="place2"></div>
        <div class="col-xs-6" id="place3"></div>

      </div>

      <!-- place 4/5 -->
      <div class="col-xs-4 radius shadowBox">

        <div class="col-xs-6" id="place4"></div>
        <div class="col-xs-6" id="place5"></div>

      </div>
    </div>
    <!-- fin de 1ere rangé de table -->

    <!-- table milieu -->
    <div class="row marge-top marge-bot">

      <div class="col-xs-2 col-xs-offset-5">

        <!-- BOUTON LANCEMENT DU RANDOM -->
        <button id="melange" class="btn btn-lg btn-success text-uppercase hoverBox">mélanger</button>
      </div>

      <!-- TABLE FORMATEUR -->
      <div class="col-xs-2 col-xs-offset-3 radius shadowBox">
        <p class="text-capitalize">formateur <br>
          <img src="http://lorempixel.com/400/200/sports/1/" alt="formateur"></p>
        </div>

      </div>
      <!-- fin table formateur -->


      <!-- 2 ieme rangé de table -->
      <div class="row">

        <div class="col-xs-4 radius shadowBox">
          <!-- place 6/7 -->
          <div class="col-xs-6" id="place6"></div>
          <div class="col-xs-6" id="place7"></div>

        </div>

        <!-- place 8/9 -->
        <div class="col-xs-4 radius shadowBox">

          <div class="col-xs-6" id="place8"></div>
          <div class="col-xs-6" id="place9"></div>

        </div>

        <!-- place 10/11 -->
        <div class="col-xs-4 radius shadowBox">

          <div class="col-xs-6" id="place10"></div>
          <div class="col-xs-6" id="place11"></div>

        </div>
      </div>
      <!-- fin de 2ieme rangé de table -->

      <!-- début 3 ieme rangé de table -->
      <div class="row">
        <div class="col-xs-4 radius shadowBox marge-top">
          <!-- place 12/13 -->
          <div class="col-xs-6" id="place12"></div>
          <div class="col-xs-6" id="place13"></div>

        </div>

        <div class="col-xs-2 col-xs-offset-2 radius shadowBox marge-top">
          <!-- place 14 -->
          <div class="col-xs-12" id="place14"></div>

        </div>
      </div>
      <!-- fin de la 3 ieme rangé de table -->

    </div>


    <script type="text/javascript" src="node_modules/moment/moment.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
  </html>
